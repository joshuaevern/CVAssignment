<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ashesi CV Template</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="cv.css">
  <script type="text/javascript" src="cv.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$('#Firstname').keyup(function(){
  			var regexp = /^[a-zA-Z]+$/;
  			if(regexp.check($('#Firstname').val())){
  				$('#Firstname').closest('.form-group').addClass('has-success');
  			}else{
  				$('#Firstname').closest('.form-group').addClass('has-error');
  			}
  		})
  	})
  </script>
</head>
<body >
<form name = "myform" action="cv.html" id ="index" class="form-group">
<fieldset >
    <legend>Personal Information:</legend>
  			<label for="Firstname">First name:</label>
   				<input type="text" id="	Firstname" name="Firstname" value="" pattern="^[a-zA-Z]+" required>
   				<label for="MiddleName">Middle name:</label>
   			<input type="text" id="Middlename" name="Middlename" value="" pattern="^[a-zA-Z]+">
   		<label for="Lastname">Last name:</label>
  		<input type="text" id="Lastname" name="Lastname" value="" pattern="^[a-zA-Z]+" required><br>
	<label for="Gender">Gender:</label ><br>
 	<input type="radio" id="Male" name="Gender" value="Male" required>
  		<label for="Male">Male</label><br>
  				<input type="radio" id="Female" name="Gender" value="Female" required>
  			<label for="Female">Female</label><br>
		<input type="radio" id="other" name="Gender" value="Other" required>
 	<label for="other">Other</label><br>
  	<label for="email">Email Address</label>
  		<input type="email" id="email" name="email" value="" required>
  		<label for="DOB">DateOfBirth</label>
  	<input type="date" id="DOB" name="DateOfBirth" value="" required>
 	<label for="Address"> Home Address</label>
 	<input type="address" id="address" name="Address" value="" required>
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" value="" pattern="[0-9]{12}" placeholder="233279955350" required>
<p ><input type='submit' value="submit" onclick="check();"></p>
</fieldset>
</form> 
</body>
</html>
